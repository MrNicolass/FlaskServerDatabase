<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product</title>
</head>
<body>
    <div>
        <a href="/">
            <h1>Home</h1>
        </a>
    </div>
    {%- for category, message in get_flashed_messages(with_categories = true) %}
        <div class = "alert alert-danger">
            {{ message }}
        </div>
    {%- endfor %}
    <div>
        <form action="{{ request.path }}" method="post">
            <label for="cod_barras">Código de Barras</label><br>
            <input type="text" name="cod_barras" placeholder="Código de Barras"/><br>
            <label for="descricao">Descrição</label><br>
            <input type="text" name="descricao" placeholder="Descrição"/><br>
            <label for="status">Situação</label><br>
            <select name="status">
                {% for stat in status %}
                    <option name="status" value="{{ stat[0] }}" selected="{{ stat[1] }}">{{ stat[1] }}</option>
                {% endfor %}
            </select><br>
            <label for="preco">Preço</label><br>
            <input type="number" name="preco" placeholder="Preço"/><br>
            <label for="precoD">Preço com Desconto</label><br>
            <input type="number" name="precoD" placeholder="Preço c/ Desconto"/><br>
            <label for="quantidade">Quantidade</label><br>
            <input type="number" name="quantidade" placeholder="Quantidade"/><br>
            <input type="submit" value="Cadastrar"/>
        </form>
    </div>
</body>
</html>
